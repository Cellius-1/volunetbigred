<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoluNet - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Six+Caps&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Keyframes for animations */
    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    /* Hero section for login page */
    .hero-login {
      background: url('https://fjwp.s3.amazonaws.com/blog/wp-content/uploads/2020/10/15153848/The-Career-Benefits-of-Volunteering-During-Your-Job-Search-2.jpg') center/cover no-repeat;
      height: 60vh; /* Increased height */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-login h1 {
      position: relative;
      color: white;
      font-size: 3em;
      animation: fadeIn 2s ease-out forwards;
    }
    /* Login card styling */
    .login-card {
      max-width: 400px;
      margin: 20px auto; /* Removed negative margin to avoid overlap */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideUp 1s ease-out forwards;
    }
    .login-card .logo {
      margin-bottom: 20px;
    }
    .login-card .logo img {
      max-width: 80px;
    }
    .login-card h2 {
      font-family: 'Six Caps', sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }
    .login-card form input[type="text"],
    .login-card form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-family: 'Radio Canada Big', sans-serif;
    }
    .login-card form button.custom-submit {
      width: 100%;
      padding: 10px;
      border: 2px solid white;
      border-radius: 20px;
      background: transparent;
      color: white;
      font-family: 'Six Caps', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .login-card form button.custom-submit:hover {
      background: white;
      color: black;
    }
    /* Extra useful links */
    .extra-links {
      margin-top: 15px;
    }
    .extra-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .extra-links a:hover {
      color: #ccc;
    }
  </style>
  <script>
    // Attach the login behavior after DOM load
    document.addEventListener("DOMContentLoaded", function() {
      var loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function(event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          console.log("Username:", username);
          localStorage.setItem("username", username);
          window.location.href = "home.html";
        });
      }
    });
  </script>
</head>
<body>
  <!-- Hero Section with Background Image and Animated Heading -->
  <div class="hero-login">
    <h1>Welcome Back to VoluNet</h1>
  </div>
  
  <!-- Login Card with Animated Entry -->
  <div class="login-card">
    <div class="logo">
      <img src="volunetlogosquare.png" alt="VoluNet Logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="custom-submit">Login</button>
    </form>
    <div class="extra-links">
      <a href="signup.html">Sign Up</a>
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
